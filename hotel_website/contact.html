<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Static website created for a Hotel by Cheenmaya Bhutad">
    <meta name="keywords" content="Hard,Fun,Frustating">
    <script src="https://kit.fontawesome.com/0d2e3ac089.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="css/mobile.css">
    <title>Hotel Website | About</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">Logo</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="clr"></div>

    <section id="contact-form">
        <div class="container">
            <h1><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out the form to reach us</p>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="30"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-details" class="bg-dark">
        <div class="container">
            <div class="feature-box1 bg-dark">
                <i class="fa-solid fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>Address,State,Country</p>
            </div>
            <div class="feature-box1 bg-dark">
                <i class="fa-solid fa-phone fa-3x"></i>
                <h3>Phone</h3>
                <p>+1-(000)-000-0000</p>
            </div>
            <div class="feature-box1 bg-dark">
                <i class="fa-solid fa-envelope fa-3x"></i>
                <h3>Mail</h3>
                <p>Hotel_Website@gmail.com</p>
            </div>
        </div>
    </section>
    <footer id="main-footer">
        <div class="container bg-dark">
            <p>Hotel BT &copy; 2022, All Rights Reserved</p>
        </div>
    </footer>
</body>
