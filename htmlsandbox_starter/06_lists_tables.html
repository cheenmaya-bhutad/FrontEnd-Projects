<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists & Tables</title>
</head>
<body>
  <!-- Unordered List -->
  <ul>
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
    <li>Fourth</li>
  </ul>

  <!-- Ordered List -->
  <ol>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ol>

  <!-- Nested List -->
  <ul>
    <li>first</li>
    <li>second</li>
      <ul>
        <li>2.1</li>
        <li>2.2</li>
      </ul>
    <li>third</li>
    <li>fourth</li>
  </ul>

  <!-- Table basics -->
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Cheenmaya</td>
        <td>Bhutad</td>
        <td>cdgb@gmail.com</td>
      </tr>
      <tr>
        <td>Cheenmaya</td>
        <td>Bhutad</td>
        <td>cdgb@gmail.com</td>
      </tr>
      <tr>
        <td>Cheenmaya</td>
        <td>Bhutad</td>
        <td>cdgb@gmail.com</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
