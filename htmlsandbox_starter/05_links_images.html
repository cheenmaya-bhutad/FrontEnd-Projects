<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & Images</title>
</head>
<body>
  <!-- External link in same tab -->
  <p>
    <a href="https://www.udemy.com">Click to access udemy in a same tab</a>
  </p>
  <!-- External link in new tab -->
  <p>
    <a href="https://www.udemy.com" target="_blank">Click to access udemy in a new tab</a>
  </p>
  <!-- Internal link to other pages -->
  <p> 
    <a href="/01_basic_layout.html" target="_blank">First Page</a>
  </p>
  <p> 
    <a href="/02_live_server.html" target="_blank">Second Page</a>
  </p>
  <p>
    <a href="/03_meta_tags.html" target="_blank">Third Page</a>
  </p>
  <p>
    <a href="/04_typography.html" target="_blank">Fourth Page</a>
  </p>
  <!-- Link to image -->
  <img src="/images/sample.jpg" alt="Image of beautiful sunset at lake shore">
</body>
</html>
