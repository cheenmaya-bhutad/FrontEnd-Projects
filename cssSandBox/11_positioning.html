<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <style>
        /* default position is static. Other values that we can apply are relative,absolute,fixed,sticky*/
        /* relative is position of the element relative to the flow of elements. In this case if the elements are superposed(on each other) then we can use z-index property to make the element superpose accordingly. z-index can be positive and negative value. greater value means the element is placed above and lower value places it below.*/
        /* absolute is used to position element when its present in parent element which has relative position (position is relative for child to it parent)*/
        /* fixed is used to make the element fixed in the flow of the document */
        body {
            height: 4000px;
        }
        .box {
            height: 100px;
            width: 100px;
        }
        .container {
            position: relative;
            height: 500px;
            width: 500px;
            background-color:#333;
        }
        #box-1{
            position: relative;
            top: 50px;
            left: 50px;
            background-color: red;
            z-index: 1;
        }
        #box-2{
            position: absolute;
            top: 100px;
            left: 100px;
            background-color: blue;
        }
        #box-3{
            position: absolute;
            bottom: 100px;
            right: 100px;
            background-color: yellow;
        }
        #box-4{
            position: fixed;
            background-color: green;
        }
        #box-5{
            position: sticky;
            top: 5px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="box-1" class="box"></div>
    <div class="container">
        <div id="box-2" class="box"></div>
        <div id="box-3" class="box"></div>
    </div>
    <div id="box-4" class="box"></div>
    <div id="box-5" class="box"></div>
</body>
</html>
