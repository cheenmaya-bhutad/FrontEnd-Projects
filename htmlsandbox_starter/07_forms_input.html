<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Input</title>
</head>
<body>
  <label for="name">Name</label><br>
  <input type="text" id="name" value="Cheenmaya Bhutad">
  <br>
  <label for="mail">Email</label><br>
  <input type="email" id="mail" placeholder="Enter your mail">
  <br>
  <label for="message">Message</label><br>
  <textarea name="message" id="message" cols="20" rows="5"></textarea>
  <br>
  <label for="sexChoice">Sex</label>
  <select name="sex" id="sexChoice">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>
  <br>
  <label for="age">Age</label><br>
  <input type="number" id="age">
  <br>
  <label for="DOB">Date of Birth</label><br>
  <input type="date" id="DOB">
  <br>
  <label for="membership">Membership</label>
  <input type="radio" id="Simple" name="membership">Simple
  <input type="radio" id="Standard" name="membership" checked>Standard
  <input type="radio" id="Super" name="membership">Super<br>
  <label for="Likes">I Like ... </label>
  <input type="checkbox" name="Likes" id="Car">Car
  <input type="checkbox" name="Likes" id="Bike">Bike
  <input type="checkbox" name="Likes" id="Cycle">Cycle<br>
  <input type="submit" value="Submit using input"><br>
  <button type="submit">Submit using button</button>
  <button type="reset">Reset</button>
</body>
</html>
