<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Buttons</title>
    <style>
        body {
            font-family : 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }

        a {
            color: #333;
            text-decoration: none;
        }
        a:hover {
            color: coral;
        }
        a:visited {
            color: darkblue;
        }
        a:active {
            color : red;
        }

        /*Button styling */
        .btn {
            background: #4c6ca0;
            color: #fff;
            border: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            /* makes the mouse as pointer when we hover over the button or link*/
            cursor: pointer;
        }

        .btn:hover {
            color:#f4f4f4;
            background-color : #446190;   
        }
    </style>
</head>
<body>
    <br>
    <a href="#" class="btn"> Click here</a>
    <br>
    <br>
    <button class="btn">Button</button>
</body>
</html>
