<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cssSandBox/css/form_style.css">
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <title>Form Challenge</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Sign Up</h1>
            <p>It's free and only takes a minute</p>

            <form>
                <!-- Here each type of label and input can be grouped in div as they will be applied same style instead -->
                <label for="first-name" class="label">First Name</label>
                <input type="text" id="first-name" class="input">
            
                <label for="last-name" class="label">Last Name</label>
                <input type="text" id="last-name" class="input">

                <label for="email" class="label">Email</label>
                <input type="email" id="email" class="input">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" class="input">

                <label for="confirm-password" class="label">Confirm password</label>
                <input type="password" id="confirm-password" class="input">
            </form>

            <!-- Here the button and bottom text are part of form so we should add it to the form element-->
            <button type="submit" class="btn">Sign Up</button>

            <div class="bottom-text">
                <p>By clicking the Sign Up button,&nbsp;you agree to our agree to our <a href="#">Terms &amp; Conditions</a> and <a href="#"> Privacy Policy</a></p>
            </div>
            
        </div>

        <footer>
            <p>Already have an account? <a href="#">Login Here</a></p>
        </footer>
    </div>
</body>
</html>
