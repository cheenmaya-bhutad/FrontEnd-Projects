<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        body {
            background: grey;
            color: white;
            text-align: center;
            padding-top : 100px;
        }

        h1 {
            display: none;
        }

        
        /* SmartPhones */
        /* Here we have set the width as 500 because in the dev tools all phone models listed have width less than 500px. So when he browser window is reduced to less than 500px then this media query will work. Also if we set it to min-width then after achieving a width of 500px and beyond for the browser window the media query will work */
        /*You can check the results in img folder*/
        @media(max-width: 500px) {
            body {
                background-color: red;
            }

            #smartphone h1 {
                display: block;
            }
        }

        /*Tablet*/
        @media(min-width: 501px) and (max-width: 768px) {
            body {
                background-color: blue;
            }

            #tablet h1 {
                display: block;
            }
        }

        /*Normal*/
        @media(min-width: 769px) and (max-width: 1200px) {
            body {
                background-color: green;
            }

            #normal h1 {
                display: block;
            }
        }

        /*Widescreen*/
        @media(min-width: 1201px) {
            body {
                background-color: black;
            }

            #widescreen h1 {
                display: block;
            }
        }

        /*Landscape is used when we rotate the device so here the height will change and it will be shown in width. So for everycase where the height is more than mentioned max-width of above media query then the style will change*/
        /*Landscape*/
        @media(max-height: 500px) {
            body {
                background-color: orange;
            }

            #landscape h1 {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- This here represents headings which will be displayed according to the size of device on which we are viewing this.-->
    <!-- In Chrome dev tools on top row from left there is device toggle toolbar which will display what the page will look like on different media -->
    <!-- So here we will try to display the content according to the device type -->


    <div id="widescreen">
        <h1>WideScreen</h1>
    </div>
    <div id="normal"><h1>Normal</h1></div>
    <div id="tablet"><h1>Tablet</h1></div>
    <div id="smartphone"><h1>SmartPhone</h1></div>
    <div id="landscape"><h1>Landscape</h1></div>
</body>
</html>
