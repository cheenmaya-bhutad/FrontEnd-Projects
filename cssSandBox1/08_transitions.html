<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions in CSS </title>
    <style>
        /*Transitions in CSS*/

        /*Transitions are applied on the hover state of the elements*/

        body {
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background-color: #f4f4f4;
            width: 100px;
            height: 100px;
            transition-property: all; /*We can specify either a single property such as background-color, width or just cover all of them with all*/
            transition-delay: 1s;
            transition-duration: 3s;
            transition-timing-function: ease-in-out;
        }

        .box:hover {
            background-color: lightsalmon;
            border-radius: 50%;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
